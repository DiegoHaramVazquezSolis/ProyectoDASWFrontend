<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Netflix trailers</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/catalogo.css">
    </head>
    <body style="background-color: rgb(18, 19, 23);">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: transparent;">
            <a class="navbar-brand" href="#">
                Netflix trailers
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mr-2" id="navbarLinks">
                </ul>
            </div>
        </nav>
        <div class="container">
            <div id="categorysAccordion" role="tablist" aria-multiselectable="true">
            </div>
        </div>

        <!-- Trailer Modal -->
        <div class="modal fade" id="trailerModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-12" id="trailerContainer">
                                </div>
                                <div class="col-sm-12">
                                    <p id="movieDescription">
                                    </p>
                                </div>
                                <div class="col-sm-4">
                                    <p id="movieDuration">
                                    </p>
                                    <p id="movieRating">
                                    </p>
                                </div>
                                <div class="col-sm-4">
                                    <p id="movieDirector">
                                    </p>
                                    <p id="movieStudio">
                                    </p>
                                </div>
                                <div class="col-sm-4">
                                    <p id="movieActors">
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Modal -->
        <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            Buscar peliculas
                        </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-inline">
                        <input id="searchMovieField" class="form-control mr-sm-2" type="text" placeholder="Titulo de la pelicula" oninput="findMoviesAfterXTime()">
                    </div>
                        <hr>
                        <ul class="list-unstyled" id="searchResultsContainer">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/utils.js"></script>
        <script src="./js/auth.js"></script>
        <script src="./js/index.js"></script>
        <script src="./js/constants.js"></script>
        <script src="./js/trailers.js"></script>
        <script src="./js/catalogo.js"></script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
