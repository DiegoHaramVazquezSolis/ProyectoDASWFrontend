<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ediar catalogo</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body style="background-color: rgb(18, 19, 23); color: #FFF;">
        <br>
        <div class="container">
            <h2>Editar pelicula</h2>
            <div class="row">
                <div class="col-sm-12 col-md-8 col-lg-6">
                    <div class="form-group">
                        <label for="title">Titulo</label>
                        <input type="text" name="title" id="title" class="form-control" placeholder="Titulo de la pelicula" class="text-muted">
                    </div>
                </div>
                <div class="col-sm-12 col-md-8 col-lg-6">
                    <div class="form-group">
                        <label for="year">Año</label>
                        <input type="text" name="year" id="year" class="form-control" placeholder="Año de la pelicula" class="text-muted">
                    </div>
                </div>
                <div class="col-sm-12 col-md-8 col-lg-6">
                    <div class="form-group">
                        <label for="duration">Duración</label>
                        <input type="text" name="duration" id="duration" class="form-control" placeholder="Duración de la pelicula" class="text-muted">
                    </div>
                </div>
                <div class="col-sm-12 col-md-8 col-lg-6">
                    <div class="form-group">
                        <label for="poster">Poster</label>
                        <input type="text" name="poster" id="poster" class="form-control" placeholder="Poster de la pelicula" class="text-muted">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="description">Descripción</label>
                            <textarea class="form-control" name="description" id="description" placeholder="Descripción de la pelicula" rows="4"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-8 col-lg-6">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="rating">Rating</label>
                            <select class="form-control" id="rating">
                                <option>Default select</option>
                                <option value="G">G</option>
                                <option value="PG">PG</option>
                                <option value="PG-13">PG-13</option>
                                <option value="R">R</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-8 col-lg-6">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="category">Categoria</label>
                            <select class="form-control" id="category">
                                <option>Default select</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-8 col-lg-6">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="director">Director</label>
                            <select class="form-control" id="director">
                                <option>Default select</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-8 col-lg-6">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="actor">Actor</label>
                            <select class="form-control" id="actor">
                                <option>Default select</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-8 col-lg-6">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="studio">Estudio</label>
                            <select class="form-control" id="studio">
                                <option>Default select</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-8 col-lg-6">
                    <div class="form-group">
                        <label for="trailer">Trailer</label>
                        <input type="text" name="trailer" id="trailer" class="form-control" placeholder="Trailer de la pelicula" class="text-muted">
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-block float-right mt-3" onclick="editMovie()">
                Guardar
            </button>
        </div>

        <script src="./../../js/constants.js"></script>
        <script src="./../js/edit.js"></script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
